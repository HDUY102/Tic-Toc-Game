<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://media.cdnandroid.com/57/23/c4/c3/imagen-game-ca-ca-ro-zingplay-caro-0ori.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style_caro.css">
    <title>Game Caro</title>
</head>
<body>
    <h1>Simple Caro Game</h1>
    <div class="wrapper">
        <div class="users">
            <div class="user1">User O: <span id="us1">0</span></div>
            <div class="user2">User X: <span id="us2">0</span></div>
        </div>
        <div class="container">
            <button class="btn-option" id="1"></button>
            <button class="btn-option" id="2"></button>
            <button class="btn-option" id="3"></button>
            <button class="btn-option" id="4"></button>
            <button class="btn-option" id="5"></button>
            <button class="btn-option" id="6"></button>
            <button class="btn-option" id="7"></button>
            <button class="btn-option" id="8"></button>
            <button class="btn-option" id="9"></button>
        </div>
    </div>
    <div class="popup hide" id="popup">
        <p id="message">New Game</p>
        <button id="restart">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
